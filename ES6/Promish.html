<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  nested  call back ko kam karne ke liye use kiya jata hai  -->

    <script>
        const myPromish=new Promise((resolve, reject)=>{
            const password="adi@sarkar";
            if(password.length>8){
                resolve("password length is ok");
            } else{
                reject("password id not complite");
            }
        })

        // console.log(myPromish)
        myPromish.then((msg)=>{  // condition true hone par then me jayega other wise catch me jayega
            console.log(msg);
            
        })   

        myPromish.catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
